<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <!-- Link to StyleSheet-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <!-- Responsive Meta Tags : takes control over the viewport - user's visible area of a web page - depending on device size-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags : tab name=> title<70 characters + search result preview=> description<155 characters + SEO -->
    <title>ohmyfood! Répertoire des menus de restaurants gastronomiques</title>

      content="ohmyfood! Répertoire des menus de restaurants gastronomiques"
    />

      name="description"

    />

    <!-- Open Graph / Card to be shared via Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ohmyfood.fr" />

      property="og:title"
      content="ohmyfood! Réserver le menu qui vous convient."
    />

      property="twitter:title"

    />
